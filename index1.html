<html>
    <head>
        <title>Title</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    </head>
    <body>

        <h1>ARボタンを非表示設定</h1>

        <style>
            model-viewer {
              width: 800px;
              height: 400px;
              background-color: #444444;
            }
            model-viewer#reveal {
                --poster-color: transparent;
            }

            /* 下記ではボタンが消えない */
            model-viewer [slot="ar-button"] {
                display: none;
            }

        </style>

        <model-viewer

            ar
            ar-modes="scene-viewer webxr quick-look"
            src="./test_FBX_blender_01.glb"
            ios-src="./test_FBX_blender_01.usdz"
            alt="椅子"
            auto-rotate
            camera-controls
        >

            <button id="custom-ar-button" slot="ar-button">test</button>    

        </model-viewer>
        <br>
    </body>
    <footer>
        <a>最終更新日2023年5月16日12:10</a>
    </footer>
</html>
